<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search entities</title>
    <link href="https://lod4all.github.io/jist2018-tutorial/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lod4all.github.io/jist2018-tutorial/js/jquery.min.js"></script>
    <script src="https://lod4all.github.io/jist2018-tutorial/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lod4all.net/api/lfasparql-2.0.0.js"></script>
    <script src="https://lod4all.github.io/jist2018-tutorial/js/lod4all-accessor.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Search entities</h1><h3>powerded by <img src="https://lod4all.net/common/img/cmn_logo01.png"></h3>
    <form id="input_api">
    <div class="form-group">
        <label>Keyword:</label><input class="form-control input-lg" id="keyword" name="keyword" type="text" value="" size="40"/>
        <label></label>
	    <select class="form-control input-lg" id="country" name="country">
            <option value="http://lod4all.net/graph/corporate/ja" selected>Japan</option>
            <option value="http://lod4all.net/graph/corporate/uk">United Kingdom</option>
            <option value="http://lod4all.net/graph/corporate/au">Australia</option>
	    <option value="http://lod4all.net/graph/corporate/th">Thailand</option>
	    <option value="http://lod4all.net/graph/corporate/id">Indonesia</option>
            </select>
    <br/><br/>
    <input class="btn btn-primary btn-lg" id="send_btn" name="send_btn" type="button" value="Search" onclick="searchURIByKeyword();">
    </form>
    <br/>
    <hr/>
    <div id="status">Active</div>
    <hr/>
    <div id="entities-search-result"></div>
    </div>
  </body>
</html>
