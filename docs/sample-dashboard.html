<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corporate search</title>
    <link href="https://lod4all.github.io/jist2018-hands-on/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lod4all.github.io/jist2018-hands-on/js/jquery.min.js"></script>
    <script src="https://lod4all.github.io/jist2018-hands-on/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://lod4all.net/api/lfasparql-2.0.0.js"></script>
    <script src="https://lod4all.github.io/jist2018-hands-on/js/lod4all-accessor.js"></script>
    <script src="https://lod4all.github.io/jist2018-hands-on/lib/d3.v3.min.js"></script>
    <script src="https://lod4all.github.io/jist2018-hands-on/d3sparql/d3sparql.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://mgskjaeveland.github.io/sgvizler/v/0.6/sgvizler.js"></script>
    <script type="text/javascript" src="https://lod4all.github.io/jist2018-hands-on/js/update-gadgets.js"></script>
  </head>
  <body>
     <div class="container-fluid">
     <!--<div class="container">-->
    <h1>Corporate search</h1><h3>powerded by <img src="https://lod4all.net/common/img/cmn_logo01.png"></h3>
    <div class="row">
    <div class="col-lg-4">
    <form id="input_api">
    <div class="form-group">
        <label>Keyword:</label><input class="form-control input-lg" id="keyword" name="keyword" type="text" value="" size="40"/>
    <br/><br/>
    <input class="btn btn-primary btn-lg" id="send_btn" name="send_btn" type="button" value="Search" onclick="searchURIByKeyword();">
    </div>
    </form>
    <br/>
    <hr/>
    <div id="status">Ready</div>
    <hr/>
    <div id="entities-search-result"></div>
    </div>
    <div class="col-lg-8">
    <div class="row">
    <div class="col-lg-6">
      <textarea id="sparql-001" cols="60" rows=15>
SELECT distinct ?id ?name
WHERE {
    <%URI%> <http://www.w3.org/ns/org#identifier> ?id;
        <http://www.w3.org/2004/02/skos/core#prefLabel> ?name.
}
      </textarea>
      </div>
      <div class="col-lg-6" id="gadget-001"></div>
    </div>
    <div class="row">
    <div class="col-lg-6">
    <textarea id="sparql-002" cols="60" rows=15>
SELECT ?p (xsd:int(count(distinct ?o)) as ?cnt)
WHERE {
    <%URI%> ?p ?o.
}
GROUP BY ?p ORDER BY DESC(?cnt)
      </textarea>
    </div>
      <div class="col-lg-6" id="gadget-002"></div>
    </div>
    <div class="row">
    <div class="col-lg-6">
    <textarea id="sparql-003" cols="60" rows=15>
SELECT ?p (count(distinct ?o) as ?cnt)
WHERE {
    <%URI%> ?p ?o.
}
GROUP BY ?p ORDER BY DESC(?cnt)
      </textarea>
    </div>
      <div class="col-lg-6" id="gadget-003"></div>
    </div>
    </div>
    </div>
  </body>
</html>
